
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New World Business Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden bg-black text-white">
  <div class="relative w-screen h-screen">
    <img src="lab-background.png" alt="Lab Background" class="absolute inset-0 w-full h-full object-cover animate-fade">
    <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
    <div class="absolute inset-0 z-20 flex flex-col items-center justify-center text-center px-4">
      <img src="logo.png" alt="Logo" class="w-48 md:w-64 mb-6 animate-glow-spin" />
      <h1 class="text-4xl md:text-5xl font-bold drop-shadow-lg mb-4">Built from scratch. Powered by AI. Created for you.</h1>
      <button class="mt-6 bg-red-600 hover:bg-red-800 text-white font-bold py-3 px-6 rounded-lg animate-pulse text-xl shadow-lg">
        JOIN THE LAB
      </button>
    </div>
  </div>
</body>
</html>
